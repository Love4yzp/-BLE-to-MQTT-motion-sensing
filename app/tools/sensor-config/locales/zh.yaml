config:
  threshold_label: "运动灵敏度 (Threshold 0x02-0x3F)"
  threshold_explanation: >-
    灵敏度决定多大的动作才会触发检测。
    数值越小越灵敏（轻触即响应），但可能误触发；
    数值越大越迟钝（需要较大动作），适合防止误报。
  tail_label: "拿起后持续检测时间 (Tail Window 1000-10000ms)"
  tail_explanation: >-
    检测到拿起后，传感器会持续广播的等待时间。
    时间越长，能合并连续动作（如反复拿放）避免重复触发，但更耗电；
    时间越短越省电，但快速连续拿放可能触发多次。
  tx_label: "信号发射功率 (TX Power -40 to 4 dBm)"
  tx_explanation: >-
    BLE 广播信号的发射强度。
    功率越高，网关接收范围越远（推荐货架间距大时调高）；
    功率越低越省电，适合网关距离近的场景。
